<table class="layui-hide" id="test" lay-filter="test"></table>
<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: 'person_info_list'
            , height: 'full-200'
            , title: '用户信息表'
            , headers: {
                session: "A81E2425F5B76A419A97CED421B23852"
            }
            , cols: [[
                {field: 'person_id', title: 'ID', hide: true}
                , {field: 'person_name', title: '姓名', width: 120}
                , {field: 'sex', title: '性别', width: 80}
                , {field: 'age', title: '年龄', width: 80}
                , {field: 'id_card', title: '身份证号', width: 150}
                , {field: 'phone', title: '联系号码', width: 120}
                , {field: 'birthday', title: '出生日期', width: 120}
                , {field: 'address', title: '家庭住址'}
            ]]
            , page: true
            , response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });
    });
</script>
