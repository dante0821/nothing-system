<body>
<!-- contact-form -->
<div class="message warning">
    <div class="inset">
        <div class="login-head">
            <h1>Login Form</h1>
            <!-- <div class="alert-close"></div> -->
        </div>
        <form onsubmit="return false">
            <li>
                <input id="username" type="text" class="text" value="Username" onfocus="this.value = '';"
                       onblur="if (this.value == '') {this.value = 'Username';}"><a href="#" class=" icon user"></a>
            </li>
            <div class="clear"></div>
            <li>
                <input id="password" type="password" value="Password" onfocus="this.value = '';"
                       onblur="if (this.value == '') {this.value = 'Password';}"> <a href="#" class="icon lock"></a>
            </li>
            <div class="clear"></div>
            <div class="submit">
                <input type="submit" onclick="myFunction()" value="Sign in">
                <h4><a href="#">Lost your Password ?</a></h4>
                <div class="clear"></div>
            </div>

        </form>
    </div>
</div>
</div>
<div class="clear"></div>
<!--- footer --->
<div class="footer">
    <p>Copyright &copy; 2019.</p>
</div>

<script>
    function myFunction() {
        var data = {
            username: $("#username").val(),
            password: $("#password").val()
        }
        $.ajax({
            type: "post",
            data: JSON.stringify(data),
            contentType: "application/json; charset=utf-8",
            url: "/login",
            success: function (data, status, xhr) {
                if (xhr.status == 200) {
                    location.href = "/index"
                } else {
                    alert(data.msg)
                }
            }
        })
    }
</script>
